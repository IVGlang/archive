<!DOCTYPE html>
<html>
<head>
 <title>Русский язык</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  #main {
   display:grid;
   grid-template-columns:1fr;
   grid-gap:0.3em;
  }
 </style>
 <script src="data.js"></script>
 <script>
  window.onload = function() {
   var main = document.getElementById("main");
   for (i in russian_language) {
     if (russian_language[i][0] == "table") {
       table = document.createElement("table");
       table.style.border = "1px solid black";

       main.appendChild(table);
     } else if (russian_language[i][0] == "list") {
       p = document.createElement("div");

       title = document.createElement("strong");
       title.appendChild(document.createTextNode(russian_language[i][1]));
       p.appendChild(title);

       for (n in russian_language[i][2]) {
         p.appendChild(document.createElement("br"));
         text = document.createElement("span");
         text.appendChild(document.createTextNode(russian_language[i][2][n]));
         p.appendChild(text);
       }

       main.appendChild(p);
     } else if (russian_language[i][0] == "p") {
       console.log(russian_language[i]);
       p = document.createElement("div");

       title = document.createElement("strong");
       title.appendChild(document.createTextNode(russian_language[i][1]));
       p.appendChild(title);

       text = document.createElement("span");
       text.appendChild(document.createTextNode(" - "));
       text.appendChild(document.createTextNode(russian_language[i][2]));
       p.appendChild(text);

       main.appendChild(p);
     }
   }
  };
 </script>
</head>
<body>
 <div id="main"></div>
</body>
</html>
