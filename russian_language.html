  window.onload = function() {
   var main = document.getElementById("main");
   for (i in russian_language) {
     if (i == "tables") {
       for (n in russian_language[i]) {
         console.log(russian_language[i][n]);
       }
     } else if (i == "paragraphs") {
       for (n in russian_language[i]) {
         console.log(russian_language[i][n]);
         p = document.createElement("p");

         title = document.createElement("strong");
         title.appendChild(document.createTextNode(russian_language[i][n][0]));

         text = document.createElement("span");
         text.appendChild(document.createTextNode(" - "));
         text.appendChild(document.createTextNode(russian_language[i][n][1]));

         p.appendChild(title);
         p.appendChild(text);
         main.appendChild(p);
       }
     }
   }
  };
