<!DOCTYPE html>

<head>
 <title>Русский язык</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  #main {
   display:grid;
   grid-template-columns:1fr;
   grid-gap:0.3em;
  }
 </style>
 <script src="data.json"></script>
 <script>
  window.onload = function() {
   var main = document.getElementById("main");
   for (i in russian_language) {
     if (russian_language[i][0] == "table") {
       table = document.createElement("table");
       table.style.border = "1px solid black";
       table.cols = 2;

       tr1 = document.createElement("tr");
       for (n in russian_language[i][1]) {
         th = document.createElement("th");
         th.style.border = "1px solid black";
         th.appendChild(document.createTextNode(russian_language[i][1][n]));
         tr1.appendChild(th);
       }
       table.appendChild(tr1);

       tr2 = document.createElement("tr");
       for (n in russian_language[i][2]) {
         td = document.createElement("td");
         td.style.border = "1px solid black";
         for (l in russian_language[i][2][n]) {
           if (russian_language[i][2][n][l][0] == "list") {
             for (q in russian_language[i][2][n][l][1]) {
               p = document.createElement("div");
               p.appendChild(document.createTextNode(russian_language[i][2][n][l][1][q]));
               td.appendChild(p);
             }
           }
         }
         tr2.appendChild(td);
       }
       table.appendChild(tr2);

       main.appendChild(table);
     } else if (russian_language[i][0] == "list") {
       p = document.createElement("div");

       title = document.createElement("strong");
       title.appendChild(document.createTextNode(russian_language[i][1]));
       p.appendChild(title);

       for (n in russian_language[i][2]) {
         p.appendChild(document.createElement("br"));
         text = document.createElement("span");
         text.appendChild(document.createTextNode(russian_language[i][2][n]));
         p.appendChild(text);
       }

       main.appendChild(p);
     } else if (russian_language[i][0] == "p") {
       console.log(russian_language[i]);
       p = document.createElement("div");

       title = document.createElement("strong");
       title.appendChild(document.createTextNode(russian_language[i][1]));
       p.appendChild(title);

       text = document.createElement("span");
       text.appendChild(document.createTextNode(" - "));
       text.appendChild(document.createTextNode(russian_language[i][2]));
       p.appendChild(text);

       main.appendChild(p);
     }
   }
  };
 </script>
</head>
