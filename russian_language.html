<!DOCTYPE html>
<html>
<head>
 <title>Русский язык</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  #main {
   display:grid;
   grid-template-columns:1fr;
   grid-gap:0.3em;
  }
 </style>
 <script src="data.js"></script>
 <script>
  window.onload = function() {
   var main = document.getElementById("main");
   for (i in russian_language) {
     if (russian_language[i][0] == "table") {
       table = document.createElement("table");
       table.style.border = "1px solid black";

       title = document.createElement("tr");
       for (n in russian_language[i][1]) {
         th = document.createElement("th");
         th.appendChild(document.createTextNode(russian_language[i][1][n]))
         th.style.border = "1px solid black";
         title.appendChild(th);
       }
       table.appendChild(title);

       for (n in russian_language[i][2]) {
         tr = document.createElement("tr");
         tr.style.border = "1px solid black";
         for (l in russian_language[i][2][n]) {
           td = document.createElement("td");
           td.style.border = "1px solid black";
           for (k in russian_language[i][2][n][l]) {
             if (russian_language[i][2][n][l][k][0] == "list") {
               for (v in russian_language[i][2][n][l][k][1]) {
                 span = document.createElement("span");
                 span.appendChild(document.createTextNode(russian_language[i][2][n][l][k][1][v]));
                 td.appendChild(span);
                 td.appendChild(document.createElement("br"));
               }
             } else if (russian_language[i][2][n][l][k][0] == "span") {
               for (v in russian_language[i][2][n][l][k][1]) {
                 if (russian_language[i][2][n][l][k][1][v][0] == "span") {
                   span = document.createElement("span");
                   span.appendChild(document.createTextNode(russian_language[i][2][n][l][k][1][v][1]));
                   td.appendChild(span);
                 } else if (russian_language[i][2][n][l][k][1][v][0] == "strong") {
                   strong = document.createElement("strong");
                   strong.appendChild(document.createTextNode(russian_language[i][2][n][l][k][1][v][1]));
                   td.appendChild(strong);
                 }
               }
             }
           }
           tr.appendChild(td);
         }
         table.appendChild(tr);
       }

       main.appendChild(table);
     } else if (russian_language[i][0] == "list") {
       div = document.createElement("div");

       title = document.createElement("strong");
       title.appendChild(document.createTextNode(russian_language[i][1]));
       div.appendChild(title);

       for (n in russian_language[i][2]) {
         div.appendChild(document.createElement("br"));
         span = document.createElement("span");
         span.appendChild(document.createTextNode(russian_language[i][2][n]));
         div.appendChild(span);
       }

       main.appendChild(div);
     } else if (russian_language[i][0] == "p") {
       div = document.createElement("div");

       title = document.createElement("strong");
       title.appendChild(document.createTextNode(russian_language[i][1]));
       div.appendChild(title);

       span = document.createElement("span");
       span.appendChild(document.createTextNode(" - "));
       span.appendChild(document.createTextNode(russian_language[i][2]));
       div.appendChild(span);

       main.appendChild(div);
     }
   }
  };
 </script>
</head>
<body>
 <div id="main"></div>
</body>
</html>
